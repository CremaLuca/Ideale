<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h2>Icon Generator for Idealista Distance Extension</h2>
  <p>Right-click each canvas and "Save image as..." to create the required icon files.</p>
  
  <div>
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  
  <div>
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#1976d2';
      ctx.fillRect(0, 0, size, size);
      
      // Draw a location pin icon
      ctx.fillStyle = '#ffffff';
      
      // Pin circle
      const centerX = size / 2;
      const centerY = size / 2.5;
      const radius = size / 4;
      
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();
      
      // Pin point
      ctx.beginPath();
      ctx.moveTo(centerX, centerY + radius);
      ctx.lineTo(centerX - radius/2, centerY + radius * 2);
      ctx.lineTo(centerX + radius/2, centerY + radius * 2);
      ctx.closePath();
      ctx.fill();
      
      // Inner circle (hole)
      ctx.fillStyle = '#1976d2';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius / 2.5, 0, Math.PI * 2);
      ctx.fill();
    }
    
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
