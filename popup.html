<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idealista Distance Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Idealista Distance Calculator</h1>
    
    <div class="section">
      <label for="apiKey">Google Maps API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your API key">
    </div>

    <div class="section">
      <label>Your Locations:</label>
      <div id="locationsList"></div>
      <button id="addLocation" class="btn-secondary">+ Add Location</button>
    </div>

    <div class="section">
      <label for="travelMode">Travel Mode:</label>
      <select id="travelMode">
        <option value="driving">Driving</option>
        <option value="transit">Transit</option>
        <option value="walking">Walking</option>
        <option value="bicycling">Bicycling</option>
      </select>
    </div>

    <div class="actions">
      <button id="save" class="btn-primary">Save Settings</button>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
